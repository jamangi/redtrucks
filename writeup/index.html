<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/movement.css">
    <link rel="stylesheet" type="text/css" href="css/clock.css">
    <link rel="stylesheet" type="text/css" href="css/visits.css">
    <link href="images/truck-icon.png" rel="shortcut icon">
    <title>food trucks</title>
</head>
<body>

<div class="button all_users" id='users_button'>Red Trucks</div>

<div class="panel container">

    <div class="panel clock">
        <div id="date"></div>
        <div id="time"></div>
    </div>

    <div class="panel ipinfo">
        <div id='all_visitors_line'>All visitors:</div> <div id="all_visitors">Test</div>
        <div id='my_visits_line'>My visits:</div> <div id="my_visits">Test</div>
    </div>

    <div id="sort">
        <p id="sort-text"> Sort By: </p>
        <div class="panel button name" id="name">Name</div>
        <div class="panel button miles" id="miles">Miles</div>
    </div>

    <div class="panel attraction">
        <div class="panel button next" id="next">Next</div>
        <div class="panel button back" id="back">Back</div>
        <div class="panel trucks" id='trucks'>
        </div>
        <div class="panel" id='table-container'>
            <table id="t1">
            </table>
        </div>
    </div>
</div>

<footer><p>Food trucks with Redfin</p></footer>


<script type="text/javascript" src="js/ajax_call.js"></script>
<script type="text/javascript" src="js/logistics.js"></script>
<script type="text/javascript" src="js/interface.js"></script>
<script type="text/javascript" src="js/clock.js"></script>
<script type="text/javascript" src="js/show-open-food-trucks.js"></script>
</body>
</html>
